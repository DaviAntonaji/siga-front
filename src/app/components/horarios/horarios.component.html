<div *ngIf="carregando">
  <mat-spinner></mat-spinner>

</div>
<div class="calendario-container" *ngIf="!carregando">
    <div class="dia-semana" *ngFor="let dia of diasSemana">
      <h3 [ngClass]="{'dia-atual': dia === getDiaSemanaAtual()}">{{ diasSemanaFormatado[dia] }}</h3>
      <div class="aula" *ngFor="let aula of obterHorariosDoDiaOrdenados(dia)">
        <mat-card style="margin-bottom:15px;">
          <mat-card-content>
            <p><strong>{{ aula.DISCIPLINA }}</strong> </p>
            <p>{{disciplinas[aula.DISCIPLINA].nomeDisciplina}}</p>
            <p>{{disciplinas[aula.DISCIPLINA].nomeProfessor}}</p>
            <p>{{ aula.HORARIO }}</p>
            <p>{{ aula.TURMA }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
