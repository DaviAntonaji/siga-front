<!-- login.component.html -->
<img src="/assets/img/logo-branca.png" class="logo-faculdade"/>
<mat-card>
    <mat-card-title>SIGA - FATEC</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="CPF" formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
